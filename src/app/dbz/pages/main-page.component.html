 <h1>DBZ Main Page</h1>
 <hr>

 <div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <h4>Agregar Personajes</h4>
    <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
  </div>
 </div>
